<!DOCTYPE HTML>
<html>
<!-- replace with head tag from headers.html -->
<head data-th-replace="fragments/headers::head(title='Add Patient')"></head>

<body>
<div class="container">
    <div data-th-replace="patientsPage::top"></div>
    <h2>Add Patient</h2>

    <form data-th-action="@{/addPatients}" data-th-object="${addPatientForm}" method="POST">
        <div class="form-group">
            <label data-th-for="name">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter Full Name" data-th-field="*{name}"/>
        </div>

        <div class="form-group">
            <label data-th-for="dateOfBirth">Date of birth</label>
            <input type="text" class="form-control" placeholder="Enter date of birth" data-th-field="*{dateOfBirth}"/>
        </div>
        <div class="form-group">
            <label data-th-for="address">Address</label>
            <input type="text" class="form-control" placeholder="Enter address" data-th-field="*{address}"/>
        </div>
        <div class="form-group">
            <label data-th-for="phoneNumber">Phone number</label>
            <input type="text" class="form-control" placeholder="Enter phone number" data-th-field="*{phoneNumber}"/>
        </div>
        <div class="form-group">
            <label data-th-for="familyDoctor">Family doctor</label>
            <input type="text" class="form-control" placeholder="Enter family doctor" data-th-field="*{familyDoctor}"/>
        </div>
        <div class="form-group">
            <label data-th-for="gender">Gender</label>
            <input type="text" class="form-control" placeholder="Enter gender" data-th-field="*{gender}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Add"/>
        </div>
    </form>
</div>
</body>
</html>
