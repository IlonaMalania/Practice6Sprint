<!DOCTYPE HTML>
<html>
<head data-th-replace="fragments/headers::head(title='Find Patient')"></head>

<body>

<div class="container">
    <div data-th-replace="patientsPage::top"></div>
    <h2>Find Patient</h2>
    <form data-th-action="@{/getPatientByIndex}" data-th-object="${getPatientByIndexForm}" method="POST">
        <div class="form-group">
            <label data-th-for="codePatient">Code:</label>
            <input type="text" class="form-control" placeholder="Enter codePatient" data-th-field="*{codePatient}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Show"/>
        </div>

    </form>
</div>
</body>
</html>
